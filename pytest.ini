[pytest]
# pytest configuration for Python LeetCode problems

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Add problems/python to Python path
pythonpath = problems/python

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Test directory
testpaths = problems/python

# Markers
markers =
    arrays: Tests for array problems
    linked_list: Tests for linked list problems
    dp: Tests for dynamic programming problems
